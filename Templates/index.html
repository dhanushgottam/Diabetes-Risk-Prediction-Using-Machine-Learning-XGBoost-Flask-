<!DOCTYPE html>
<html>
<head>
    <title>Diabetes Prediction</title>
    <!--80c598ff-->
    <style>
        body { font-family: Arial; background: #92cfd1ff; padding: 20px; }
        .container {
            width: 450px; background: #ffffffff; padding: 25px; margin: auto;
            border-radius: 10px; box-shadow: 0px 0px 30px black;
        }
        input, select { width: 100%; padding: 10px; margin: 7px 0; }
        button {
            width: 100%; padding: 12px; background: #2979ff; color: white;
            border: none; border-radius: 5px; font-size: 18px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Diabetes Prediction</h1>

    <form action="/predict" method="POST">

        <label>BMI (Body Weight)</label>
        <input type="number" step="0.1" name="BMI" required>

        <label>High Blood Pressure</label>
        <select name="HighBP">
            <option value="1">Yes</option>
            <option value="0">No</option>
        </select>

        <label>High Cholesterol</label>
        <select name="HighChol">
            <option value="1">Yes</option>
            <option value="0">No</option>
        </select>

        <label>Heavy Alcohol Consumption</label>
        <select name="HvyAlcoholConsump">
            <option value="1">Yes</option>
            <option value="0">No</option>
        </select>

        <label>General Health (1 = Excellent, 5 = Poor)</label>
        <select name="GenHlth">
            <option value="1">1 - Excellent</option>
            <option value="2">2 - Very Good</option>
            <option value="3">3 - Good</option>
            <option value="4">4 - Fair</option>
            <option value="5">5 - Poor</option>
        </select>

        <label>Age Category</label>
        <select name="Age">
            <option value="1">18–24</option>
            <option value="2">25–29</option>
            <option value="3">30–34</option>
            <option value="4">35–39</option>
            <option value="5">40–44</option>
            <option value="6">45–49</option>
            <option value="7">50–54</option>
            <option value="8">55–59</option>
            <option value="9">60–64</option>
            <option value="10">65–69</option>
            <option value="11">70–74</option>
            <option value="12">75–79</option>
            <option value="13">80+</option>
        </select>

        <label>Heart Disease / Heart Attack</label>
        <select name="HeartDiseaseorAttack">
            <option value="1">Yes</option>
            <option value="0">No</option>
        </select>

        <label>Difficulty Walking</label>
        <select name="DiffWalk">
            <option value="1">Yes</option>
            <option value="0">No</option>
        </select>

        <label>Physical Activity</label>
        <select name="PhysActivity">
            <option value="1">Yes</option>
            <option value="0">No</option>
        </select>

        <label>Smoker</label>
        <select name="Smoker">
            <option value="1">Yes</option>
            <option value="0">No</option>
        </select>

        <button type="submit">Predict</button>
    </form>
</div>

</body>
</html>
